<font face="" size="2" color="#FEFF90">
<br>
울리지 않는 전화를 보며<br>

하늘아래 난 혼자인걸 알았어<br>

조금 그늘진 나를 무겁게 해<br>

흐트러진 날 맞춰보지만<br>

또다른 기대 후회될 까봐  두려운거야<p>




다가와 지친나를<br>

기대어 쉬게 해  잠들수 있게<br>

눈 뜨면 느낄 향기로운 세상을 위해 꿈꾼거야<p>




크게만 번지는 외로움 속에<br>

나만의 눈물은<br>

혼자인걸 떨치고 살고파<br>

알 수 없는 복잡한 이곳에 숨쉴수 있게<br>
