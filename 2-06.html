<br>
 	    	

바람은 왜 부나 묻지 않고 스쳐가듯이 <br>그댈 사랑함에 이윤 없어<br>
사랑하는 그댈 사랑한다 말 할 수 없는 날<br> 바람이라 생각하지는 말아줘<br>
 너무 외로워 (너무 그리워)<br>
 나에겐 네 사랑이 필요해 널 사랑할 순 없을까<br>
 언제까지나 스쳐가는 바람이라도 너의 곁에 있게만 해줘<br>
사랑은 왜 한번 지나가면 안 오는 거야 <br>추억되어 다시 돌아 오는 거야<br>
네 눈물이 말라 빗물 되어 흘러내린 날 <br>너를 다시 만날 수 있길 바랄게<br>
