<font face="" size="2" color="#FEFF90">
<br>
<p>

난 괜찮아 웃고 있잖아 <br>
처음부터 나 혼자였던 걸<br>
내게 주어진 사랑이 아닌 걸 <br>
잠시 잊고 있었나 봐<br>
너의 눈빛과 너의 맑은 미소와 <br>
너의 향기롭던 숨결까지도<br>
오랜 시간 뒤에 나 돌아갈 그날까지 <br>
마음 깊이 간직할게 <p>

언젠가 내게도 좋은 사람이 생겨 <br>
그때는 널 지워야만 하겠지 <br>
허나 널 정말 잊게 될까 봐 <br>
난 그게 두려운 거야 <br>
할 수 있다면 그럴 수만 있다면<br> 
지금 나를 떠난 널 원망했을 텐데 <br>
그럴 수 없다면 미워 할 수 없다면 <br>
눈물 감춰야 했던 만큼<br>
널 사랑할게 <br>
그렇게 나 살아갈게<br>
