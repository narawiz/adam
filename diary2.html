꿈에 

  그녀가 나타났다. 

  처음이었다.


 ... 하루 종일 그녀 생각이 났다.


 ... 
  
  책상 서랍을 열었다.
  
  이어폰을 귀에 꼽고

  음악 소리도,

  그녀가 주고 간 카세트가 죽어 버렸다. 

  ...

  
  작별 인사

  였을까.
